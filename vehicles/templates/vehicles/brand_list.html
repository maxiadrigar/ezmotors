{% extends 'vehicles/base.html' %}

{% block content %}


<!-- ======= Page Title ======= -->
<div class="page-title" data-aos="fade">
  <div class="heading">
    <div class="container">
      <div class="row d-flex justify-content-center text-center flex-wrap gap-3">
        <div class="col-lg-8">
          <h1>Línea {{ brand}}</h1>
          <a href="{% url 'vehicles:vehicle_list' %}" class="btn btn-info text-white fw-bold px-4 py-2 shadow-sm hover-cta">VOLVER AL LISTADO</a>
        </div>
      </div>
    </div>
  </div>
  <nav class="breadcrumbs bg-gray-900">
    <div class="container">
      <ol>
        <li class=" text-info"><a href="{% url 'vehicles:home' %}">Home</a></li>
        <li class="current text-gray-200">Modelos {{ brand }}</li>
      </ol>
    </div>
  </nav>
</div>
<!-- ======= End Page Title ======= -->

<!-- Carrusel -->
<section id="gallery" class="gallery section">
  <div class="container-fluid" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4 justify-content-center">
      {% for vehicle in vehicles %}
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="gallery-item h-100">
          <img src="{{ vehicle.image.url }}" class="img-fluid fixed-size" alt="{{ vehicle.brand.name }} {{ vehicle.version }}">
          <div class="gallery-links d-flex align-items-center justify-content-center">
            <a href="{{ vehicle.image.url }}" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
            <a href="{% url 'vehicles:vehicle_detail' vehicle.pk %}" class="details-link"><i class="bi bi-link-45deg"></i></a>
          </div>
        </div>
      </div>
      {% empty %}
      <p>No hay vehículos disponibles.</p>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
